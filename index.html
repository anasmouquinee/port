                    <div className="max-w-6xl w-full bg-dark border border-white/10 rounded-3xl overflow-hidden shadow-2xl relative min-h-[80vh] flex flex-col md:flex-row">

                        {/* Gallery Side (Carousel) */}

                            <AnimatePresence mode="wait">
                                <motion.img
                                    key={currentImageIndex}
                                    src={project.gallery[currentImageIndex]}
                                    initial={{ opacity: 0, x: 20 }}
                                    animate={{ opacity: 1, x: 0 }}
                                    exit={{ opacity: 0, x: -20 }}
                                    transition={{ duration: 0.3 }}
                                    className="absolute inset-0 w-full h-full object-cover object-top"
                                    alt={`${project.title} screenshot ${currentImageIndex + 1}`}
                                />
                            </AnimatePresence>

                            {/* Carousel Controls */}
                            <div className="absolute inset-0 flex items-center justify-between p-4 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button
                                    onClick={(e) => {
                                        e.stopPropagation();
                                        setCurrentImageIndex((prev) => (prev === 0 ? project.gallery.length - 1 : prev - 1));
                                    }}
                                    className="w-10 h-10 rounded-full bg-black/50 backdrop-blur text-white hover:bg-primary transition-colors flex items-center justify-center"
                                >
                                    <i className="fas fa-chevron-left"></i>
                                </button>
                                <button
                                    onClick={(e) => {
                                        e.stopPropagation();

            );
        };

        const App = () => {
            const [activeProject, setActiveProject] = useState(null);
            const [currentProjectIndex, setCurrentProjectIndex] = useState(0);

            // Auto-rotate projects in the carousel

                if (activeProject) return; // Stop rotation if a project is open
                const interval = setInterval(() => {
                    setCurrentProjectIndex((prev) => (prev + 1) % projects.length);
                }, 4000);
                return () => clearInterval(interval);
            }, [activeProject]);

            const currentProject = projects[currentProjectIndex];

            return (
                <div className="min-h-screen p-4 md:p-8 flex items-center justify-center">
                    <AnimatePresence>
                        {activeProject && (
                            <ProjectDetail
                                project={activeProject}
                                onClose={() => setActiveProject(null)}

                                        <span className="text-gradient">Mouquine.</span>

                                    className="absolute inset-0 w-full h-full object-cover"

                            <div className="relative z-20 h-full flex flex-col justify-center p-6 md:p-10">

                                <div className="absolute bottom-6 right-6 flex gap-1">
                                    {projects.map((_, i) => (
                                        <div
                                            key={i}
                                            className={`h-1 rounded-full transition-all duration-300 ${i === currentProjectIndex ? 'w-8 bg-primary' : 'w-2 bg-white/20'}`}

                                    ))}

                            <div className="space-y-3">

                                    <a href={cert.link} target="_blank" key={i} className={`flex items-center gap-3 p-3 rounded-xl border transition-colors ${cert.bg} ${cert.border} hover:scale-105 transition-transform cursor-pointer`}>
                                        <div className={`w-10 h-10 rounded-lg flex items-center justify-center text-xl ${cert.color} bg-white/10`}>
                                            <i className={cert.icon}></i>
                                        </div>
                                        <div>
                                            <div className="text-sm font-bold text-white">{cert.name}</div>
                                            <div className="text-xs text-gray-400">{cert.issuer} â€¢ {cert.date}</div>
                                        </div>

                                ))}
                            </div>

                        {/* 7. Stats */}
                        <BentoItem className="col-span-1" delay={0.6}>
                            <div className="flex flex-col h-full justify-center items-center text-center">
                                <h3 className="text-5xl font-bold text-white mb-1">3+</h3>
                                <p className="text-primary text-sm font-medium">Years Experience</p>
                            </div>
                        </BentoItem>

                        {/* 8. Quote */}
                        <BentoItem className="col-span-1 md:col-span-2 flex items-center justify-center text-center" delay={0.7}>
                            <div>
                                <i className="fas fa-quote-left text-3xl text-white/10 mb-4"></i>

                                    "Code is poetry written for machines, but designed for humans."

                        </BentoItem>

                        {/* 9. Contact CTA */}
                        <BentoItem className="col-span-1 md:col-span-2 bg-white text-black !border-none" delay={0.8}>
                            <div className="flex flex-col md:flex-row items-center justify-between h-full gap-4">
                                <div>
                                    <h3 className="text-2xl font-bold mb-1">Have a project?</h3>
                                    <p className="text-gray-600">Let's build something amazing together.</p>
                                </div>
                                <a href="mailto:anasmouqine@gmail.com" className="w-12 h-12 bg-black text-white rounded-full flex items-center justify-center hover:scale-110 transition-transform">
                                    <i className="fas fa-arrow-right -rotate-45"></i>
                                </a>
                            </div>

                    </div>
                </div>

        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
